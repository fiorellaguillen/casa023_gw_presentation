<!-- Code adapted from  https://www.garrickadenbuie.com/blog/xaringan-tip-logo-all-slides/-->

<style>
.logo {
  background-image: url(images/blue_logo.png);
  background-size: contain;
  background-repeat: no-repeat;
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 70px;
  height: 80px;
  z-index: 0;
}

</style>

<script>
document
  .querySelectorAll(
    '.remark-slide-content' +
    ':not(.title-slide)' +
    ':not(.inverse)' +
    ':not(.hide-logo)'
  )
  .forEach(el => {
    el.innerHTML += '<div class="logo"></div>';
  });
</script>
